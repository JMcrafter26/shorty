<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <!-- Font Awesome & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" style="margin-top: 20px;">
                    <h1 class="display-4">Shorten URL</h1>
                    <p class="lead">A simple interface to shorten URLs.</p>
                    <hr class="my-4">
                    <br />
                    <form onsubmit="shortenUrl();" method="post">
                        <div class="form-group">
                            <div id="error" style="display: none;">
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error!</strong> Please enter a valid URL to shorten. (domain host needs to be jm26.net)
                                </div>
                            </div>
                            <label for="url">URL to shorten</label>
                            <!-- input on the left side next to the button -->
                            <div class="input-group mb-3">
                                <input type="url" class="form-control" id="url" name="url" placeholder="https://jm26.net/some/long/url" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit" id="shortenButton">Shorten <i class="fas fa-link"></i></button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <br />
                    <div id="shortenedUrl" style="display: none;">
                        <p>Shortened URL: <a target="_blank" href="" id="shortenedUrlLink"></a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap modal for recaptcha -->


<!-- Modal -->
<div class="modal fade" id="recaptchaModal" tabindex="-1" role="dialog" aria-labelledby="recaptchaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recaptchaModalLabel">reCAPTCHA verification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please verify that you are not a robot.</p>
      <div class="g-recaptcha" data-sitekey="6LeAO5QiAAAAAOjgDXvXqI0fnoxJb_0FzOThBkmL" data-callback="verifyCaptcha" style="margin: auto; margin-top: 20px; margin-bottom: 20px; text-align: center;"></div>
      </div>
    </div>
  </div>
</div>


    <footer class="footer" style="margin-top: 50px; text-align: center;">
        <div class="container">
            <span class="text-muted">&copy; <script>document.write(new Date().getFullYear());</script> - <a href="/" target="_blank"><script>document.write(window.location.hostname);</script></a></span>
        </div>
    </footer>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <script>
        function shortenUrl() {
            console.log("Clicked");
            event.preventDefault();

            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                console.log(response);
                // open the modal
                $('#recaptchaModal').modal('show');
                return;
            }

            // reset recaptcha after verification
            grecaptcha.reset();

            var url = document.getElementById("url").value;
            console.log(url);

            // define the regular expression pattern to match "jm26.net" and its subdomains
            var domainPattern = /^([a-z0-9]+(-[a-z0-9]+)*\.)?jm26\.net$/;

            // make sure the url is not empty and host is jm26,net or a subdomain of jm26.net
            if (url && new URL(url).hostname.match(domainPattern)) {
                // change button icon to loading icon
                $('#shortenButton').html(' Shorten <i class="fas fa-spinner fa-spin"></i>');
                console.log("Valid URL");
            } else {
                $('#error').show();
                $('#shortenButton').html(' Shorten <i class="fas fa-triangle-exclamation"></i>');
                console.log("Invalid URL");
                return;
            }
            $.ajax({
                type: "GET",
                url: "index.php?url=" + url + "&format=text",

                success: function(data) {
                    console.log(data);
                    // if response does not contain "http" or "https", it is an error
                    if (!data.includes("http")) {
                        $('#error').show();
                        $('#shortenButton').html(' Shorten <i class="fas fa-triangle-exclamation"></i>');

                        return;
                    }
                    $('#shortenedUrlLink').attr('href', data);
                    $('#shortenedUrlLink').text(data);
                    $('#shortenedUrl').show();
                    $('#shortenButton').html(' Shorten <i class="fas fa-link"></i>');
                }
            });
        }

        // if error div is visible, listen to changes in the input field and hide the error div
        $('#url').on('input', function() {
            if ($('#error').is(':visible')) {
                $('#shortenButton').html(' Shorten <i class="fas fa-link"></i>');
            }
        });

        // if recaptcha is verified, close the modal and call the shortenUrl function
        function verifyCaptcha() {
            console.log("Verified");
            $('#recaptchaModal').modal('hide');
            shortenUrl();
        }


    </script>
